{% extends "jinja2_pages/layout.html" %}
{% block contents %}
{% for i, n in news.items() %}

<tr class="spacer" style="height:5px"></tr>
<tr class='athing' id='{{ n["id"] }}'>
    <td align="right" valign="top" class="title"><span class="rank">{{ i+1 }}.</span></td>
    <td valign="top" class="votelinks">
        <center><a id='up_{{ n["id"] }}' href='vote?id={{ n["id"] }}&amp;how=up&amp;goto=news'>
                <div class='votearrow' title='upvote'></div>
            </a></center>
    </td>
    <td class="title"><a href="{{ n['href'] }}" class="storylink">{{ n['title'] }}</a><span class="sitebit comhead"> (<a
                href="{{ n['from_url'] }}"><span class="sitestr">{{ n['from_name'] }}</span></a>)</span></td>
</tr>
<tr>
    <td colspan="2"></td>
    <td class="subtext">
        <span class="score" id="score_{{ n['id'] }}">{{ n["score"] }} points</span> by <a
            href="user?id={{ n['username'] }}" class="hnuser">{{ n["username"] }}</a> <span class="age"><a
                href="item?id={{ n['id'] }}">{{ n['timeago'] }}</a></span> <span id="unv_{{ n['id'] }}"></span> | <a
            href="hide?id={{ n['id'] }}&amp;goto=news">hide</a> | <a
            href="item?id={{ n['id'] }}">{{ n["comments_count"] }}&nbsp;comments</a> </td>
</tr>
<tr class="spacer" style="height:5px"></tr>

{% endfor %}
{% endblock %}
